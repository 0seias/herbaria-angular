<form [formGroup]="form" (submit)="submit()">
          <div class="login-form-flex">
                    <mat-card>
                      <mat-card-title>
                        Criar Usuário
                      </mat-card-title>
                      <mat-card-content>
                        <mat-form-field>
                          <input matInput placeholder="Nome de Usuário" formControlName="email">
                        </mat-form-field>
                        <br/>
                        <mat-form-field>
                          <input type="password" matInput placeholder="Senha" formControlName="password"/>
                        </mat-form-field>
                      </mat-card-content>
                      <mat-card-actions>
                        <div class="button-flex-container">
                          <button mat-raised-button color="primary" type="submit" >Salvar</button>
                        </div>
                      </mat-card-actions>
                    </mat-card>
                  </div>
                </form>
