<form [formGroup]="form" (submit)="submit()">
<div class="login-form-flex">
          <mat-card>
            <mat-card-title>
              Login
            </mat-card-title>
            <mat-card-content>
              <mat-form-field>
                <input matInput placeholder="E-mail" formControlName="email">
              </mat-form-field>
              <br/>
              <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="password"/>
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <div class="button-flex-container">
                <button mat-raised-button color="primary" type="submit" >Login</button>
                <a mat-list-item  routerLink="/create-user">
                  <button mat-raised-button color="primary" >Criar Usu√°rio</button>
                </a>              
              </div>
            </mat-card-actions>
          </mat-card>
        </div>
      </form>
